            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '✈️';
            font-size: 4em;
            position: absolute;
            top: -20px;
            right: -20px;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            margin-top: 10px;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .section {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #e1e8ff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ffa726, #4ecdc4, #45b7d1, #96ceb4);
        }
        
        .section:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .section-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .person-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
        
        .general-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            grid-column: 1 / -1;
        }
        
        .general-section::before {
            background: rgba(255,255,255,0.3);
        }
        
        .general-section .section-title {
            color: white;
            font-size: 1.6em;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }
        
        .checklist-item:hover {
            background-color: rgba(255,255,255,0.5);
        }
        
        .general-section .checklist-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .checklist-item input[type="checkbox"] {
            margin-left: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #ff6b6b;
        }
        
        .checklist-item label {
            cursor: pointer;
            font-size: 16px;
            user-select: none;
            transition: all 0.2s ease;
        }
        
        .checklist-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            opacity: 0.6;
            color: #28a745;
        }
        
        .general-section .checklist-item input[type="checkbox"]:checked + label {
            color: #90ee90;
        }
        
        .progress-bar {
            position: sticky;
            top: 0;
            background: white;
            padding: 15px 30px;
            border-bottom: 2px solid #e1e8ff;
            z-index: 100;
        }
        
        .progress-container {
            background: #e1e8ff;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;

            top: 50%;

        }

            }

                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // Initialize progress tracking
        function updateProgress() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');
            
            const total = allCheckboxes.length;
            const packed = checkedBoxes.length;
            const remaining = total - packed;
            const percentage = total > 0 ? Math.round((packed / total) * 100) : 0;
            
            // Update progress bar
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '%';
            
            // Update stats
            document.getElementById('totalItems').textContent = total;
            document.getElementById('packedItems').textContent = packed;
            document.getElementById('remainingItems').textContent = remaining;
        }

        // Add event listeners to all checkboxes
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateProgress);
            });
            
            // Initial progress update
            updateProgress();
        });

        // Add some fun interactions
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section:not(.general-section)');
            sections.forEach(section => {
                const checkboxes = section.querySelectorAll('input[type="checkbox"]');
                const personIcon = section.querySelector('.person-icon');
                
                const updateSectionProgress = () => {
                    const checkedCount = section.querySelectorAll('input[type="checkbox"]:checked').length;
                    const totalCount = checkboxes.length;
                    
                    if (checkedCount === totalCount && totalCount > 0) {
                        personIcon.style.animation = 'bounce 0.5s ease-in-out';
                        setTimeout(() => {
                            personIcon.style.animation = '';
                        }, 500);
                    }
                };
                
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', updateSectionProgress);
                });
            });
        });

        // Add bounce animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                40% { transform: translateY(-10px); }
                60% { transform: translateY(-5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
